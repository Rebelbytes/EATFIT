<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Analyzer</title>
</head>
<body>
    <h1>YouTube Channel Analyzer</h1>

    </form>
</body>
