<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #d3d3d3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<!-- Modified health_data.html -->
<body>
    <div class="container">
        <h2>Health Check Form</h2>
        <form action="/submit_health_data" method="POST">
            <label for="height">Height (in feet):</label>
            <input type="number" id="height" name="height" step="0.1" 
                   value="{{ health_data[2] if health_data else '' }}" required>
            
            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" 
                   value="{{ health_data[3] if health_data else '' }}" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" 
                   value="{{ health_data[5] if health_data else '' }}" required>
            
            <label for="diabetes">Diabetes Type:</label>
            <select id="diabetes" name="diabetes">
                <option value="none" {{ 'selected' if health_data and health_data[6] == 'none' else '' }}>None</option>
                <option value="type1" {{ 'selected' if health_data and health_data[6] == 'type1' else '' }}>Type 1</option>
                <option value="type2" {{ 'selected' if health_data and health_data[6] == 'type2' else '' }}>Type 2</option>
            </select>
            
            <label for="bp">Blood Pressure:</label>
            <select id="bp" name="bp">
                <option value="normal" {{ 'selected' if health_data and health_data[7] == 'normal' else '' }}>Normal</option>
                <option value="low" {{ 'selected' if health_data and health_data[7] == 'low' else '' }}>Low</option>
                <option value="high" {{ 'selected' if health_data and health_data[7] == 'high' else '' }}>High</option>
            </select>
            
            <label for="cholesterol">Cholesterol Level:</label>
            <select id="cholesterol" name="cholesterol">
                <option value="normal" {{ 'selected' if health_data and health_data[8] == 'normal' else '' }}>Normal</option>
                <option value="low" {{ 'selected' if health_data and health_data[8] == 'low' else '' }}>Low</option>
                <option value="mid" {{ 'selected' if health_data and health_data[8] == 'mid' else '' }}>Mid</option>
                <option value="high" {{ 'selected' if health_data and health_data[8] == 'high' else '' }}>High</option>
            </select>
            
            <button type="submit">Update Health Data</button>
        </form>
    </div>
</body>
</html>
